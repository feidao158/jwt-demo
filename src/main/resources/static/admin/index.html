<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script>
        var item = sessionStorage.getItem('token');
        if (item==null)
        {
            window.location.href = "/login.html"
        }else
        {
            $.ajax({
                headers:{
                    Authorization:item
                },
                type:'get',
                url:'/admin/parse',
                dataType:'json',
                success:function (res) {
                    console.log(res)
                    if(res.status==505)
                    {
                        sessionStorage.removeItem('token')
                        alert(res.msg)
                        window.location.reload()
                    }
                }
            })
        }



    </script>

</head>
<body>
<h1 style="color: red">哈哈哈 恭喜你成功了</h1>
<button>logout</button>
<script>

    $('button').click(function () {
        sessionStorage.removeItem('token')
        window.location.reload()
    })

</script>
</body>
</html>
